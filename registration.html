<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Video Sharing Platform</title>
</head>
<body>
  <!-- Navigation Bar (present on every page) -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="registration.html">Register</a></li>
      <li><a href="postvideo.html">Post Video</a></li>
      <li><a href="viewpost.html">View Post</a></li>
    </ul>
  </nav>

  <!-- Section with Form Heading -->
  <section>
    <h2>Create a New Account</h2>
    <form action="registration.html" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
      <br>
      
      <label>
        <input type="checkbox" name="age" required>
        I confirm that I am 13 years of age or older.
      </label>
      <br>
      
      <label>
        <input type="checkbox" name="tos" required>
        I accept the <a href="youtube.fr">TOS and Privacy Rules</a>.
      </label>
      <br>
      
      <button type="submit">Register</button>
    </form>
  </section>
</body>
</html>
